---
All:
  all:
    metadata:
      lang: en-US

  pdf:
    command-line:
      pdf-engine: xelatex

Letter:
  pdf: &pdf-letter
    command-line:
      template: ~/scrlttr2.tex
    metadata:
      paper: a4
      letteroption:
        - DIN
      fromaddress: |
        GivenName FamilyName  
        Street  
        City
  latex:
    << : *pdf-letter

Extra-styles:
  all:
    command-line:
      filter:
        - ~/remove_comments.py
        - ~/new_page.py
        - ~/epigraph.py
        - ~/noindent.py
        - ~/alignment.py
        - ~/quote.py
        - ~/poem.py
        - ~/custom_styles.py
    metadata:
      new-scene-style: default
    preflight: ~/scenes.py
  pdf: &pdf-extra-styles
    metadata:
      indent: true
  latex:
    << : *pdf-extra-styles

Math:
  html:
    command-line:
      mathjax: true

Code:
  all:
    command-line:
      highlight-style: tango
  pdf: &pdf-code
    metadata:
      monofont: Fira Code
  latex:
    << : *pdf-code

Code-no-highlight:
  inherits: Code
  all:
    highlight-style: false
    no-highlight: true

Code-monochrom:
  inherits: Code
  all:
    command-line:
      highlight-style: ~/mono.theme
  pdf: &pdf-code-monochrom
    command-line:
      highlight-style: false
      listings: true
    header-code: 
      - |
        \lstset{
        basicstyle=\ttfamily,
        basewidth=0.6em,
        showspaces=false,
        showstringspaces=false,
        showtabs=false,
        tabsize=4,
        captionpos=b,
        breaklines=true,
        breakatwhitespace=true,
        breakautoindent=true,
        escapeinside={\%*}{*)},
        linewidth=\textwidth,
        }
  latex:
    << : *pdf-code-monochrom

Eisvogel:
  pdf: &pdf-eisvogel
    command-line:
      template: ~/eisvogel.tex
      listings: true
    metadata:
      titlepage: true
      titlepage-text-color: "5F5F5F"
      titlepage-rule-color: "435488"
      titlepage-rule-height: 4
      caption-justification: raggedright
      toc-own-page: false
      listings-disable-line-numbers: false
      header-left: false
      header-center: false
      header-right: false
      footer-left: false
      footer-center: false
      footer-right: false
  latex:
    << : *pdf-eisvogel

Novel:
  inherits: Extra-styles
  pdf: &pdf-novel
    command-line:
      template: ~/novel.tex
      top-level-division: chapter
      toc: true
      toc-depth: 3
      filter:
        - ~/dedication.py
        - ~/copyrights.py
    metadata:
      documentclass: scrbook
      DIV: calc
      paper: 6in:9in
      BCOR: 2mm
      center-headings: true
      fontsize: 10
      mainfont: Garamond
      sansfont: Questrial
      pagestyle: plain
  latex:
    << : *pdf-novel
...